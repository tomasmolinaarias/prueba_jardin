<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Apoderado</title>
    <link rel="stylesheet" href="{% static 'css/apoderado/editar_apoderado.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'gestionar_apoderados' %}">Volver a Gestión</a>
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Editar Apoderado</h1>
            <form method="post">
                {% csrf_token %}
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" name="lugar" required>
            
                <button type="submit" class="btn">Guardar</button>
            </form>
            
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jardín Infantil y Guardería</p>
    </footer>
</body>
</html>
