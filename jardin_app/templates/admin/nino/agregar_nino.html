<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Agregar Niño</title>
    <link rel="stylesheet" href="{% static 'css/ninos/agregar_nino.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="{% url 'gestionar_niños' %}">Volver a Gestión</a>
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1>Agregar Niño</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                </div>
                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno:</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" required>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>

                <h2>Información del Apoderado</h2>
                <div class="form-group">
                    <label for="apoderado_nombre">Nombre:</label>
                    <input type="text" id="apoderado_nombre" name="apoderado_nombre" required>
                </div>
                <div class="form-group">
                    <label for="apoderado_apellido_paterno">Apellido Paterno:</label>
                    <input type="text" id="apoderado_apellido_paterno" name="apoderado_apellido_paterno" required>
                </div>
                <div class="form-group">
                    <label for="apoderado_apellido_materno">Apellido Materno:</label>
                    <input type="text" id="apoderado_apellido_materno" name="apoderado_apellido_materno" required>
                </div>
                <div class="form-group">
                    <label for="apoderado_rut">RUT:</label>
                    <input type="text" id="apoderado_rut" name="apoderado_rut" required>
                </div>
                <div class="form-group">
                    <label for="apoderado_telefono">Teléfono:</label>
                    <input type="text" id="apoderado_telefono" name="apoderado_telefono" required>
                </div>
                <button type="submit" class="btn">Agregar Niño</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jardín Infantil y Guardería</p>
        <p>
            <a href="/politicas/">Políticas de Privacidad</a> | 
            <a href="/contacto/">Contacto</a>
        </p>
    </footer>
</body>
</html>
