<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Niño</title>
    <link rel="stylesheet" href="{% static 'css/ninos/editar_nino.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="{% url 'gestionar_niños' %}">Volver a Gestión</a>
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1>Editar Información del Niño</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ niño.nombre }}" required>
                </div>
                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ niño.apellido_paterno }}" required>
                </div>
                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno:</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" value="{{ niño.apellido_materno }}" required>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ niño.fecha_nacimiento }}" required>
                </div>
                <div class="form-group">
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" value="{{ niño.rut }}" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="M" {% if niño.sexo == "M" %}selected{% endif %}>Masculino</option>
                        <option value="F" {% if niño.sexo == "F" %}selected{% endif %}>Femenino</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-save">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jardín Infantil y Guardería</p>
        <p>
            <a href="/politicas/">Políticas de Privacidad</a> |
            <a href="/contacto/">Contacto</a>
        </p>
    </footer>
</body>
</html>
