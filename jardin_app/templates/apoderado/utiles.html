<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Lista de Útiles</title>
    <link rel="stylesheet" href="{% static 'css/apoderado_vista/utiles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'pagina_apoderado' %}">⬅ Volver al Panel</a>
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        </nav>
    </header>
    <main>
        <h1>Lista de Útiles</h1>
        <div class="utils-container">
            {% for util in utiles %}
            <div class="util-item">
                <h2>{{ util.nombre }}</h2>
                <p>Cantidad: {{ util.cantidad }}</p>
                <p>{{ util.descripcion }}</p>
            </div>
            {% empty %}
            <p>No hay útiles registrados.</p>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jardín Infantil y Guardería</p>
    </footer>
</body>
</html>
